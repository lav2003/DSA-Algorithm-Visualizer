<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styles for the welcome page */
    .welcome-container {
      text-align: center;
      margin-top: 100px;
    }

    .welcome-title {
      font-size: 50px;
      color: #000000;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }
    .option1 {
    display: flex;
    justify-content: center; 
    gap: 30px; 
    margin-top: 30px;
    transform: translateX(12px); 
}


    .option {
      text-decoration: none;
      padding: 20px 30px;
      background-color: #fdec06;
      color: rgb(0, 0, 0);
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(255, 254, 254, 0.2);
      transition: transform 0.3s, background-color 0.3s;
    }

    .option:hover {
      background-color: #f9f5f5;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div id="welcome-screen" class="welcome-container">
    <h1 class="welcome-title">Algorithm Visualizer</h1>
    <div class="options">
      <a href="#" class="option" id="sorting-option">Sorting Algorithms</a>
      <a href="graph.html" class="option" id="graph-option">Graph Algorithms</a>
      <a href="tree.html" class="option" id="tree-option">Tree Algorithms</a>
    </div>
    <div class="option1">
      <a href="rw.html" class="option" id="Real-World">Real world problems</a>
    </div>
  </div>

  <div id="sorting-visualizer" style="display: none;">
    <h1>Sorting Visualizer</h1>
    <input type="text" id="userInput" placeholder="Enter numbers separated by commas">
    <select id="algorithm">
      <option value="bubble">Bubble Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="quick">Quick Sort</option>
      <option value="merge">Merge Sort</option>
    </select>
    <button id="startBtn">Start</button>
    <div id="visualizer"></div>
    <p id="explanationText"></p>

    <!-- Algorithm Code Section -->
    <div id="code-section">
      <h2>Algorithm Code</h2>
      <pre id="algorithm-code"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
