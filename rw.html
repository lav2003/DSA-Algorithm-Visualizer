<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Classical Problems Visualization</title>
<link rel="stylesheet" href="rw.css">
</head>
<body>

<header>
  <h1>Classical Problems Visualization</h1>
</header>

<div id="controls">
  <div id="problem-select-block">
    <label for="problemType">Select Problem:</label>
    <select id="problemType">
      <option value="tsp">Traveling Salesman Problem (TSP)</option>
      <option value="hanoi">Tower of Hanoi</option>
      <option value="knapsack">Knapsack Problem</option>
    </select>
  </div>

  <!-- TSP Input Block -->
  <div id="tsp-inputs" class="problem-input-block" style="display:none;">
    <label for="tspCities">Number of Cities:</label>
    <input type="number" id="tspCities" value="5" />
    <label for="tspAlgorithm">TSP Algorithm:</label>
    <select id="tspAlgorithm">
      <option value="bruteForce">Brute Force (Simulated)</option>
      <option value="nearestNeighbor">Nearest Neighbor (Simulated)</option>
    </select>
  </div>

  <!-- Tower of Hanoi Input Block -->
  <div id="hanoi-inputs" class="problem-input-block" style="display:none;">
    <label for="hanoiDisks">Number of Disks:</label>
    <input type="number" id="hanoiDisks" value="4" />
  </div>

  <!-- Knapsack Input Block -->
  <div id="knapsack-inputs" class="problem-input-block" style="display:none;">
    <label for="knapsackItems">Items (format: Weight-Value,...):</label>
    <input type="text" id="knapsackItems" value="2-3,3-4,4-5,5-6"/>
    <label for="knapsackCapacity">Capacity:</label>
    <input type="number" id="knapsackCapacity" value="10"/>
  </div>

  <div id="visualize-block">
    <button id="visualizeBtn">Visualize</button>
  </div>

  <div id="start-block">
    <button id="startAlgorithmBtn">Start Algorithm</button>
  </div>
</div>

<div id="visualizer">
  <!-- Visualization areas -->
  <svg id="tspVisualizer" style="display:none;" width="800" height="500"></svg>
  <div id="hanoiVisualizer" style="display:none; position:relative; width:800px; height:400px;"></div>
  <div id="knapsackVisualizer" style="display:none; width:800px; height:400px; background:white; overflow:auto;"></div>
</div>

<div id="explanationText"></div>
<div id="extraTables"></div>

<script src="rw.js"></script>
</body>
</html>
